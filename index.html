<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation | Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <div class="input-div">
        <div class="bg">-</div>
        <input
          type="text"
          id="username"
          placeholder="type your username"
          onblur="shrink(this)"
          onfocus="expand(this)"
        />
        <label for="username" onclick="expand(this)">username</label>
      </div>

      <div class="input-div">
        <div class="bg">-</div>
        <input
          type="text"
          id="password"
          placeholder="type your password"
          onblur="shrink(this)"
          onfocus="expand(this)"
        />
        <label for="password" onclick="expand(this)">password</label>
      </div>

      <button>Submit</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
